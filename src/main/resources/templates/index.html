<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<meta charset="utf-8" />
<title>user Manager</title>
</head>
<body>
	<div >
		<div align="center">
			<h1>user List</h1>
			<a href="new">Create New user</a> <br /> <br />
			<table class="table table-hover" border="1" cellpadding="10">
				<thead class="p-3 mb-2 bg-secondary text-white">
					<tr align="center">
						<th>ID</th>
						<th>name</th>
						<th>qualification</th>
						<th>email</th>
						<th>address</th>
						<th>gender</th>
						<th>password</th>
						<th>role</th>
						<th>EDIT & DELETE</th>
					</tr>
				</thead>
				<tbody align="center" class="p-3 mb-2 bg-info text-black">
					<tr th:each="user : ${listusers}">
						<td th:text="${user.id}">ID</td>
						<td th:text="${user.name}">name</td>
						<td th:text="${user.qualification}">qualification</td>
						<td th:text="${user.email}">email</td>
						<td th:text="${user.address}">address</td>
						<td th:text="${user.gender}">gender</td>
						<td th:text="${user.password}">password</td>
						<td th:text="${user.role}">role</td>
						<td>
						<a th:href="@{'/edit/' + ${user.id}}">Edit</a>
							&nbsp;&nbsp;&nbsp;
							 <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
